<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css">
    <title>Foxplayer</title>
</head>

<body>
    <main>
        <article>
            <div class="logo"></div>
            <div class="playlists"></div>
        </article>
        <aside>
            <div class="currently"></div>
            <div class="tracks"></div>
        </aside>
        <audio id="music" style="width: 100%">
          <source src="../assets/src/Celldweller - End of an Empire.mp3">
        </audio>
        <div id="audio_player">
            <button id='btnPrev' class='prev' title='previous' onclick=''>previous</button>
            <button id='btnPlayPause' class='play' title='play' onclick='playPause()'>play</button>
            <button id='btnNext' class='next' title='next' onclick=''>next</button>
            <progress id='progress-bar' min='0' max='100' value='0'></progress>
            <button id='btnMute' class='mute' title='mute' onclick='muteVolume();'>mute</button>
            <input type="range" id="volume-bar" title="volume" min="0" max="10" step="1" value="10">
        </div>
    </main>
    <script src="../assets/js/index.js"></script>
</body>

</html>
